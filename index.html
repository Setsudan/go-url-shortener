<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a url</title>
      <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <form id="createUrl" method="post" class="p-4 bg-gray-100 rounded-lg">
  <h1 class="text-lg font-semibold mb-4">Créer un raccourci</h1>
  <div class="flex items-center mb-4">
    <input type="text" name="url" class="rounded-l-lg py-2 px-4 w-full bg-white text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Entrez votre URL" />
    <button onclick="submitHandler()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-r-lg">
      Créer
    </button>
  </div>
</form>


    <script>
        const form = document.getElementById("createUrl")

        form.addEventListener("submit", (e) => {
            e.preventDefault()
            let url = e.target.elements[0].value
            fetch('http://localhost:8080/shorten', () => {
                const formData = FormData
                formData.arguments("url", url)
            }).then((res) => {
                console.log(res)
            })
        })

    </script>
</body>

</html>
